version: '3.8'

services:
  command-execution:
    build: .
    container_name: ogent-command-execution-test
    environment:
      - PORT=5000
      - SOCKET_SERVICE_URL=http://socket-service:3002
      - AUTH_SERVICE_URL=http://auth-service:8000/api
      - ALLOWED_COMMANDS_PATH=allowed_commands.test.json
      - MAX_EXECUTION_TIME=3600
      - EXECUTION_DIR=/tmp/executions
    ports:
      - "5001:5000"
    volumes:
      - ./allowed_commands.test.json:/app/allowed_commands.test.json
      - ./tools:/app/tools
      - ./tests:/app/tests
    networks:
      - ogent-test

  ubuntu-target:
    image: ubuntu:20.04
    container_name: ogent-ubuntu-target-test
    command: >
      bash -c "
        apt-get update && 
        apt-get install -y openssh-server python3 python3-pip curl wget &&
        mkdir -p /run/sshd &&
        echo 'root:ubuntu' | chpasswd &&
        sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config &&
        /usr/sbin/sshd -D
      "
    ports:
      - "2222:22"
    networks:
      - ogent-test

networks:
  ogent-test:
    name: ogent-test 