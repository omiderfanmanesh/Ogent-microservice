version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ogent-frontend
    ports:
      - "3000:80"
    networks:
      - ogent_network
    environment:
      - NODE_ENV=development
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped

networks:
  ogent_network:
    name: ogent_network
    driver: bridge 